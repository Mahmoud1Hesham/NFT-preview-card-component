<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="nft-item" />
      <div class="cntr">
        <div class="imgcntr">
          <img src="./images/icon-view.svg" alt="view-icon" width="48" height="48">
        </div>
      </div>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="info">
          <li><img src="./images/icon-ethereum.svg" alt="ethereum-icon" id="one" />0.041 ETH </li>
          <li><img src="./images/icon-clock.svg" alt="clock-icon"  id="two"/>3 days left </li>
        </ul>
        <div class="id">
          <img src="./images/image-avatar.png" alt="avatar-pic" />
          <h4>Creation of <span>Jules Wyvern</span></h4>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Mahmoud1Hesham" target="_blank"
        >Mahmoud Hesham</a
      >.
    </div>
  </body>
</html>
